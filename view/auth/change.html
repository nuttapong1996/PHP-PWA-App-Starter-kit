<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>

<body class="ibm-plex-sans-thai-regular">
    <main class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-sm-12 col-md-8 col-lg-8">
                <div class="row justify-content-center mt-5">
                    <div class="card">
                        <div class="card-title">
                            <h4 class="text-center mt-3 mb-0">Reset password</h4>
                        </div>
                        <div class="card-body">
                            <div class="row justify-content-center align-items-center mb-3">
                                <div class="col-sm-12 col-md-8 col-lg-8">
                                    <h6 class="text-muted text-sm-center text-md-start text-lg-start">Loged as <span
                                            id="txUsername"></span></h6>
                                </div>
                                <div class="col-sm-12 col-md-4 col-lg-4">
                                    <button id="BtnSub" style="display: none;" class="btn btn-primary w-100">
                                        <i class="bi bi-bell"></i> Subscribe </button>
                                    <span id="subStatus" style="display: none;"
                                        class="text-primary fw-bold text-sm-center text-md-end text-lg-end "></span>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <form id="changeForm" class="needs-validation" novalidate>
                                        <div class="row justify-content-center mb-3">
                                            <div class="col-sm-12 col-md-9 col-lg-10">
                                                <div class="input-group has-validation">
                                                    <input type="password" name="OldPass" id="OldPass" required
                                                        placeholder="Current Password" class="form-control">
                                                    <button type="button" id="BtnOldPass"
                                                        class="btn btn-outline-secondary border-secondary-subtle">
                                                        <i class="bi bi-eye-slash"></i>
                                                    </button>
                                                    <div class="invalid-feedback" id="feedback">
                                                        Please provide a current password.
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row justify-content-center mb-3">
                                            <div class="col-sm-12 col-md-9 col-lg-10">
                                                <div class="input-group has-validation">
                                                    <input type="password" name="NewPass" id="NewPass" required
                                                        placeholder="New Password" class="form-control">
                                                    <button type="button" id="BtnNewPass"
                                                        class="btn btn-outline-secondary border-secondary-subtle">
                                                        <i class="bi bi-eye-slash"></i>
                                                    </button>
                                                    <div class="invalid-feedback">
                                                        Please provide a new password.
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center mb-3">
                                            <div class="col-sm-12 col-md-9 col-lg-10">
                                                <div class="input-group has-validation mb-3">
                                                    <input type="password" name="cfPass" id="cfPass" required
                                                        placeholder="Confirm Password"
                                                        class="form-control form-control-lg fs-6 ">
                                                    <button type="button" id="BtnCfPass"
                                                        class="btn btn-outline-secondary border-secondary-subtle">
                                                        <i class="bi bi-eye-slash"></i>
                                                    </button>
                                                    <div class="invalid-feedback">
                                                        Please confirm your password.
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center mb-3">
                                            <div class="col-sm-12 col-md-9 col-lg-10">
                                                <button class="btn btn-primary w-100" type="submit">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer bg-white">
                            <a href="settings" class="btn btn-light w-100"><i class="bi bi-arrow-left-circle-fill"></i>
                                Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" defer src="assets/js/change.js"></script>
</body>

</html>
