<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="block-all-mixed-content">
    <title>NOMAD-12 PHP Framework</title>
</head>

<body class="ibm-plex-sans-thai-regular" style="display: none;">
    <main class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center">PHP Web App API</h1>
                    </div>
                </div>
                <div class="row p-2 mt-5">
                    <div class="card border-0 shadow">
                        <div class="card-header border-0 bg-white">
                            <h4 class="text-center">Login</h4>
                        </div>
                        <div class="card-body">
                            <form id="loginForm" class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" type="text" name="username" id="userName"
                                                autocomplete="none" required placeholder="Username">
                                            <label for="username">Username</label>
                                            <div class="invalid-feedback">
                                                Please provide your username.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="input-group has-validation mb-3">
                                            <input class="form-control form-control-lg fs-6" type="password"
                                                name="password" id="userPass" required placeholder="Password">
                                            <button class="btn btn-outline-secondary border-secondary-subtle"
                                                type="button" id="BtnPass">
                                                <i class="bi bi-eye-slash"></i>
                                            </button>
                                            <div class="invalid-feedback">
                                                Please provide your password.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                                        <a href="forgot">Forgot password ?</a>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6">
                                        <button class="btn btn-primary w-100" type="submit">Login</button>
                                    </div>
                                </div>
                                <hr class="mt-4 mb-4">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <p class="text-center">Don't have an account ?
                                            <a href="register">Register</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer p-3 mt-3 border-0 bg-light-subtle text-center">
                            <div class="row ">
                                <div class="col-sm-12 col-md-9 col-lg-9 text-sm-center text-md-start text-lg-start">
                                    <small class="text-muted">Copyright &copy;
                                        <a href="https://github.com/nuttapong1996">
                                            Nuttapong Thichuea</a> &nbsp;
                                        <span id="cpDate"></span>
                                    </small>
                                </div>
                                <div class="col-sm-12 col-md-3 col-lg-3">
                                    <small class="text-muted">Power by <a
                                            href="https://github.com/dannyvankooten/AltoRouter">Altorouter</a>.</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="assets/js/auth.js" defer></script>
</body>

</html>
