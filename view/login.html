<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Security-Policy" content="block-all-mixed-content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- ไฟล์ manifest สำหรับ PWA -->
    <link rel="manifest" href="manifest.json">
    <!-- ไฟล์ font.css ที่เก็บเอา Font -->
    <link rel="stylesheet" href="css/font.css">
    <title>NOMAD-12 PHP Framework</title>
</head>

<body class="ibm-plex-sans-thai-regular" style="display: none;">
    <main class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center">NOMAD-12 PHP Framework</h1>
                    </div>
                </div>
                <div class="row p-2 mt-5">
                    <div class="card border-0 shadow">
                        <div class="card-header border-0 bg-white">
                            <h4 class="text-center">Login</h4>
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="text" name="username" id="userName" required
                                        placeholder="Username">
                                    <label for="username">Username</label>
                                </div>
                                <div class="input-group mb-3">
                                    <input class="form-control form-control-lg fs-6" type="password" name="password" id="userPass" required placeholder="Password">
                                   <button class="btn btn-outline-secondary border-secondary-subtle"
                                                    type="button" id="BtnPass">
                                                    <i class="bi bi-eye-slash"></i>
                                                </button>
                                </div>
                                <div class=" d-flex justify-content-lg-between mb-3">
                                    <a href="#">Forgot password ?</a>
                                    <button class="btn btn-primary w-25" type="submit">Login</button>
                                </div>
                                <hr>
                                <div>
                                    <p class="text-center">Don't have an account ? <a href="register">Register</a></p>
                                </div>
                            </form>
                        </div>
                        <div
                            class="card-footer d-flex justify-content-between p-3 mt-3 border-0 bg-light-subtle text-center">
                            <small class="text-muted">Copyright &copy; <a
                                    href="https://github.com/nuttapong1996">Nuttapong Thichuea</a> &nbsp;<span
                                    id="cpDate"></span></small>
                            <small class="text-muted">Power by <a
                                    href="https://github.com/dannyvankooten/AltoRouter">Altorouter</a>.</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const cpDate = new Date().getFullYear();
        document.getElementById('cpDate').textContent = '2025-' + cpDate;
    });
</script>
<script type="module" src="js/auth.js" defer></script>
