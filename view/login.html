<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Security-Policy" content="block-all-mixed-content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- ไฟล์ manifest สำหรับ PWA -->
    <link rel="manifest" href="manifest.json">
    <!-- ไฟล์ font.css ที่เก็บเอา Font -->
    <link rel="stylesheet" href="css/font.css">
    <title>NOMAD-12 PHP Framework</title>
</head>

<body class="ibm-plex-sans-thai-regular" style="display: none;">
    <main class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center">NOMAD-12 PHP Framework</h1>

                    </div>
                </div>
                <div class="row p-2 mt-5">
                    <div class="card border-0 shadow">
                        <div class="card-header border-0 bg-light-subtle">
                            <h4 class="text-center">Login</h4>
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="text" name="username" id="userName" required
                                        placeholder="Username">
                                    <label for="username">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" type="password" name="password" id="userPass" required
                                        placeholder="Password">
                                    <label for="password">Password</label>
                                </div>
                                <div class=" d-flex justify-content-lg-between mb-3">
                                    <a href="#">Forgot password ?</a>
                                    <button class="btn btn-primary w-25" type="submit">Login</button>

                                </div>
                                <hr>
                                <div>
                                    <p class="text-center">Don't have an account ? <a href="#">Register</a></p>
                                </div>
                            </form>
                        </div>
                        <div
                            class="card-footer d-flex justify-content-between p-3 mt-3 border-0 bg-light-subtle text-center">
                            <small class="text-muted">Copyright &copy; <a
                                    href="https://github.com/nuttapong1996">Nuttapong Thichuea</a> &nbsp;<span
                                    id="cpDate"></span></small>
                            <small class="text-muted">Power by Altorouter.</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const cpDate = new Date().getFullYear();
        document.getElementById('cpDate').textContent = '2025-' + cpDate;
    });
</script>
<script type="module" src="js/auth.js" defer></script>
