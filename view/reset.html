<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center">PHP Web App API</h1>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                     <div class="card border-0 p-2 shadow">
                         <div class="card-header border-0 bg-white">
                            <h4 class="text-center">Reset password</h4>
                        </div>
                        <div class="card-body">
                            <form id="resetForm" class="needs-validation" novalidate>
                                <div class="row justify-content-center mb-3">
                                    <div class="col-sm-12 col-md-9 col-lg-10">
                                        <div class="form-floating">
                                            <input type="password" name="UserPass" id="userPass" required placeholder="Password" class="form-control" >
                                            <label for="userCode">Password</label>
                                            <div class="invalid-feedback">
                                                Please provide your user code.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center mb-3">
                                    <div class="col-sm-12 col-md-9 col-lg-10">
                                        <div class="form-floating">
                                            <input type="password" name="cfPass" id="cfPass" required placeholder="Confirm Password" class="form-control" >
                                            <label for="userIdenCode">Confirm Password</label>
                                            <div class="invalid-feedback">
                                                Please provide your ID card number.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center mb-3">
                                    <div class="col-sm-12 col-md-9 col-lg-10">
                                        <button class="btn btn-primary w-100" type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                     </div>
                </div>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
