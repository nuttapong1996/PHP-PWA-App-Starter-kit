<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>ปลดล็อกหน้า</title>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="min-width: 320px;">
        <h4 class="mb-3 text-center">กรุณากรอกรหัสผ่านเพื่อเข้าถึง</h4>
        <form method="POST">
            <div class="mb-3">
                <label for="input_lock" class="form-label">รหัสผ่าน</label>
                <input type="password" name="input_lock" id="input_lock" class="form-control" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary w-100">ปลดล็อก</button>
        </form>
        <div class="mt-3 text-center">
            <a class="btn btn-warning" id="backBtn;" onclick="window.history.back();">ย้อนกลับ</a>
        </div>
    </div>
</body>

</html>
